<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <contaner></contaner>
    <br>
    <input type="button" value="点我" @click="show=!show"><br>
    <span v-if="show">展示的是if</span><br>
    <span v-show="show">展示的是show</span>
    <hr>
    <input type="text" v-model="num">
    <input type="button" value="click" v-on:click="incr">
    <h1>Hello {{name}} +++++ {{num}}</h1>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component("contaner", {
        template: "<button @click='num++'>点我加1--{{num}}</button>",
        data() {
            return {
                num: 0
            }
        }
    })

    const app = new Vue({
        el: "#app",
        data: {
            name: "vue",
            num: 1000,
            show: true
        },
        methods: {
            incr() {
                this.num++;
            }
        }
    });
</script>
</html>
